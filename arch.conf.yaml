- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~", "~/.config", "~/.local"]

- link:
    ~/.config:
      glob: true
      path: config/*
      exclude: config/mpv/mpv_*.conf
    ~/.config/mpv/mpv.conf: config/mpv/mpv_linux.conf
    ~/.local/bin: local/bin
    ~/.local/share/fcitx5/themes/winter: util/winter
    ~/.local/share/fcitx5/rime: submodules/rime-ice
    ~/.local/share/fcitx5/rime/:
      glob: true
      path: rime/*

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [pacman -Qqet > packages.new]
