<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>Noto Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans</string>
      <string>Noto Sans</string>
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>Noto Serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Serif</string>
      <string>Noto Serif</string>
      <string>Noto Serfi CJK SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang" compare="contains">
      <string>cn</string>
    </test>
    <test name="family" compare="contains">
      <string>Noto Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Zhudou Sans</string>
      <string>DejaVu Sans</string>
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>cn</string>
    </test>
    <test name="family" compare="contains">
      <string>Noto Serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Serif</string>
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Noto Sans</string>
    </test>
    <edit name="family" binding="strong">
      <string>Zhudou Sans</string>
      <string>DejaVu Sans</string>
      <string>Noto Sans CJK HK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Noto Serif</string>
    </test>
    <edit name="family" binding="strong">
      <string>DejaVu Serif</string>
      <string>Noto Serif CJK HK</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Noto Sans</string>
    </test>
    <edit name="family" binding="strong">
      <string>Zhudou Sans</string>
      <string>DejaVu Sans</string>
      <string>Noto Sans CJK TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Noto Serif</string>
    </test>
    <edit name="family" binding="strong">
      <string>DejaVu Serif</string>
      <string>Noto Serif CJK TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Noto Sans</string>
    </test>
    <edit name="family" binding="strong">
      <string>Zhudou Sans</string>
      <string>DejaVu Sans</string>
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Noto Serif</string>
    </test>
    <edit name="family" binding="strong">
      <string>DejaVu Serif</string>
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Noto Sans</string>
    </test>
    <edit name="family" binding="strong">
      <string>Zhudou Sans</string>
      <string>DejaVu Sans</string>
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Noto Serif</string>
    </test>
    <edit name="family" binding="strong">
      <string>DejaVu Serif</string>
      <string>Noto Serif CJK KR</string>
    </edit>
  </match>

</fontconfig>
