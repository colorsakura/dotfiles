[input]
# xkb_layout = us,fr
# xkb_variant = dvorak,bepo
# cursor_theme = Vanilla-DMZ
disable_touchpad_while_typing = true
disable_touchpad_while_mouse = true

[output:HDMI-A-3]
mode = 3840x2160@60
scale = 2
[output:eDP-1]
mode = 2880x1800@60
position = 0,0
transform = normal
scale = 2
[output:DP-1]
mode = 3840x2160@60
#position=
transform = normal
scale = 2

[core]

# List of plugins to be enabled.
# See the Configuration document for a complete list.
plugins = \
  alpha \
  animate \
  autostart \
  blur \
  command \
  decoration \
  expo \
  fast-switcher \
  fisheye \
  grid \
  idle \
  invert \
  move \
  oswitch \
  place \
  resize \
  switcher \
  window-rules \
  wm-actions \
  wrot \
  zoom \
  winzoom \ # extra-plugin
  workspace-names \
  follow-focus

# Note: [blur] is not enabled by default, because it can be resource-intensive.
# Feel free to add it to the list if you want it.
# You can find its documentation here:
# https://github.com/WayfireWM/wayfire/wiki/Configuration#blur


vwidth = 2
vheight = 2


# Close focused window.
close_top_view = <super> KEY_C | <alt> KEY_F4

# Prefer client-side decoration or server-side decoration
preferred_decoration_mode = server

# xwayland
xwayland = true

[animate]
close_animation = zoom
duration = 400
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 400
fade_enabled_for = none
fire_color = \#B22303FF
fire_duration = 300
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
open_animation = fade
random_fire_color = false
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none


[blur]
method = kawase
kawase_iterations =2
kawase_offset = 3
kawase_degrade = 5


[decoration]
  active_color = 0.6 0.6 0.6 1.0
  border_size = 1
  button_order = minimize maximize close
  font = Noto Sans
  inactive_color = 0.3 0.3 0.3 1.0
  title_height = 0
  ignore_views = none

# Mouse bindings ───────────────────────────────────────────────────────────────

# Drag windows by holding down Super and left mouse button.
[move]
activate = <super> BTN_LEFT

# Resize them with right mouse button + Super.
[resize]
activate = <super> BTN_RIGHT

[follow-focus]
raise_on_top = false

# Zoom in the desktop by scrolling + Super.
[zoom]
modifier = <super>

# Change opacity by scrolling with Super + Alt.
[alpha]
modifier = <super> <alt>

# Rotate windows with the mouse.
[wrot]
activate = <super> <ctrl> BTN_RIGHT

# Fisheye effect.
[fisheye]
toggle = <super> <ctrl> KEY_F

# Startup commands ─────────────────────────────────────────────────────────────

[autostart]

# Automatically start background and panel.
# Set to false if you want to override the default clients.
# XDG desktop portal
# Needed by some GTK applications
# 01_xdp=/usr/libexec/xdg-desktop-portal
# 02_xdpg=/usr/libexec/xdg-desktop-portal-gtk
# 03_xdpw=/usr/libexec/xdg-desktop-portal-wlr
# 解决软件启动慢
environment = dbus-update-activation-environment --systemd WAYLAND_DISPLAY DISPLAY XAUTHORITY
xwayland01 = xprop -root -format _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
xwayland02 = xrdb ~/.Xresources
autostart_wf_shell = false
panel = pkill waybar; waybar
notifications = mako
background = swaybg -i ~/wallpaper.jpg -m fill
fcitx5 = env LANG=zh_CN.UTF-8 fcitx5 -d
theme = wm-gsettings
clipboard = wl-paste --type text --watch cliphist store
gamma = wlsunset
idle = wm-idle
xdg = wm-xdg

# Example configuration:
#
[idle]
toggle = <super> KEY_Z
screensaver_timeout = 300
dpms_timeout = 600
#
# Disables the compositor going idle with Super + z.
# This will lock your screen after 300 seconds of inactivity, then turn off
# your displays after another 300 seconds.

[place]
# mode: center/cascade/random
mode = cascade

[command]

# Start a terminal
# https://github.com/alacritty/alacritty
binding_terminal = <super> KEY_T
command_terminal = alacritty 

bind_translate = <super> <shift> KEY_F
command_translate = wl-paste | trans :zh | notify-send

# Start your launcher
# https://hg.sr.ht/~scoopta/wofi
# Note: Add mode=run or mode=drun to ~/.config/wofi/config.
# You can also specify the mode with --show option.
binding_broswer = <super> KEY_B
command_broswer = firefox

binding_tofi = <super> KEY_R
command_tofi = ~/.config/rofi/launchers/type-1/launcher.sh

binding_note = <super> KEY_O
command_note = obsidian

# Screen locker
# https://github.com/swaywm/swaylock
binding_lock = <super> KEY_L
command_lock = swaylock

# Logout
# https://github.com/ArtsyMacaw/wlogout
binding_logout = <super> KEY_ESC
command_logout = wlogout

# Screenshots
# https://wayland.emersion.fr/grim/
# https://wayland.emersion.fr/slurp/
binding_screenshot = <super> <alt> KEY_S 
command_screenshot = grim $(date '+%F_%T').webp
binding_screenshot_interactive = <super> <alt> KEY_A
command_screenshot_interactive = slurp -b ff00ff20 -B ff00ff20 -c 00dffc -o | grim -g - - | wl-copy --type image/png

# Volume controls
# https://alsa-project.org
repeatable_binding_volume_up = KEY_VOLUMEUP
command_volume_up = pactl -- set-sink-volume 0 +1%
repeatable_binding_volume_down = KEY_VOLUMEDOWN
command_volume_down = pactl -- set-sink-volume 0 -1%
binding_mute = KEY_MUTE
command_mute = pactl -- set-sink-mute 0 toggle

# Screen brightness
# https://haikarainen.github.io/light/
repeatable_binding_light_up = KEY_BRIGHTNESSUP
command_light_up = light -A 5
repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
command_light_down = light -U 5

# Windows ──────────────────────────────────────────────────────────────────────

# Actions related to window management functionalities.
#
# Example configuration:
#
[wm-actions]
toggle_fullscreen = <super> KEY_F
toggle_always_on_top = <super> KEY_X
toggle_sticky = <super> <shift> KEY_X

# Position the windows in certain regions of the output.
[grid]
#
# ⇱ ↑ ⇲   │ 7 8 9
# ← f →   │ 4 5 6
# ⇱ ↓ ⇲ d │ 1 2 3 0
# ‾   ‾
# KEY_KP1 是小键盘数字键
slot_bl = <super> KEY_1
slot_b = <super> KEY_2
slot_br = <super> KEY_3
slot_l = <super> KEY_LEFT | <super> KEY_4
slot_c = <super> KEY_UP | <super> KEY_5
slot_r = <super> KEY_RIGHT | <super> KEY_6
slot_tl = <super> KEY_7
slot_t = <super> KEY_8
slot_tr = <super> KEY_9
# Restore default.
restore = <super> KEY_DOWN | <super> KEY_0

# Change active window with an animation.
[switcher]
next_view = <super> KEY_TAB
prev_view = <super> <shift> KEY_TAB

# Simple active window switcher.
[fast-switcher]
activate = <alt> KEY_TAB

# Workspaces ───────────────────────────────────────────────────────────────────
# Switch to workspace.
[vswitch]
binding_left = <super> KEY_H
binding_down = <super> KEY_J
binding_up = <super> KEY_K
binding_right = <super> KEY_L
# Move the focused window with the same key-bindings, but add Shift.
with_win_left = <super> <shift> KEY_H
with_win_down = <super> <shift> KEY_J
with_win_up = <super> <shift> KEY_K
with_win_right = <super> <shift> KEY_L

# Show the current workspace row as a cube.
#[cube]
#activate = <ctrl> <alt> BTN_LEFT
# Switch to the next or previous workspace.
#rotate_left = <super> <ctrl> KEY_H
#rotate_right = <super> <ctrl> KEY_L

# Show an overview of all workspaces.
[expo]
toggle = <super>
# Select a workspace.
# Workspaces are arranged into a grid of 3 × 3.
# The numbering is left to right, line by line.
#
# ⇱ k ⇲
# h ⏎ l
# ⇱ j ⇲
# ‾   ‾
# See core.vwidth and core.vheight for configuring the grid.
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9

# Outputs ──────────────────────────────────────────────────────────────────────

# Change focused output.
[oswitch]
# Switch to the next output.
next_output = <super> KEY_O
# Same with the window.
next_output_with_win = <super> <shift> KEY_O

# Invert the colors of the whole output.
[invert]
toggle = <super> KEY_I

# Rules ────────────────────────────────────────────────────────────────────────

# Example configuration:
#
[window-rules]
#
# You can get the properties of your applications with the following command:
# $ WAYLAND_DEBUG=1 alacritty 2>&1 | kak
#
# See Window rules for a complete reference.
# https://github.com/WayfireWM/wayfire/wiki/Configuration#window-rules

# max_alacritty = on created if app_id is "Alacritty" then maximize
